{% extends 'base.html' %}
{% block title %}
contact
{% endblock title%}
{% block body %}

<section class="contact">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="form">
        <h2 data-aos="fade-up">Feel free to ask anything</h2>
        <div class="submit" data-aos="fade-up">
          <form method="post" action="" name="FeedbackForm" id="FeedbackForm" >
            <input type="text" name="First Name" placeholder="First Name" name="name" id="First Name">
            <input type="text" name="Last Name" placeholder="Last Name" id="Last Name">
            <input type="email" name="Email" placeholder="Email" name="email" id="Email">
            <input type="text" name="Overall Experience" placeholder="Tell your overall Experience" id="Overall Experience">
            <input type="text" name="Suggestion from users" placeholder="Suggestions for our Improvement" id="Suggestion from users">
            <input type="submit" value="Submit Feedback">
         <!--   <a href="#">Send Message</a> -->
          </form>
        </div>
    </div>
    <div class="map" data-aos="fade-up">
       <h6>Where you can find us</h6>
       <p><i class="fa fa-map-marker"></i>Shri Guru Gobind Singhji
         Institute of Engineering and Technology </p>
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.8903381014534!2d77.29024961393893!3d19.11246618706702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bce29b9903d053d%3A0x2c5238a90ab55c03!2sShri%20Guru%20Gobind%20Singhji%20Institute%20of%20Engineering%20and%20Technology!5e0!3m2!1sen!2sin!4v1680199864623!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div>
      <p>Hello everyone</p>
    </div>

    <script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbxqdzBuMCGF3DpD1PYumR4jdJ7-o4ruux1irywnML_XTkPLcxQDni2iXR9Smm_L0ws0/exec'
			const form = document.forms['FeedbackForm']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location.reload(); })
				.catch(error => console.error('Error!', error.message))
			})
		  </script>
</section>
{% endblock body %}
